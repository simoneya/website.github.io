	 <h1><b> Beautiful Nature </b></h1>
	 <br>
		 <p> <i> Nature's first green is gold, <br>
			 	Her hardest hue to hold. <br>
			 	Her early leaf's a flower; <br>
			 	But only so an hour.</i> <br>
			 	<br>
			 	

		<b> [Source: https://www.familyfriendpoems.com/poems/famous/nature/] </b>
		</p>
